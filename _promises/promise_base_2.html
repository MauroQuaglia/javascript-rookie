                setTimeout(() => resolve("FATTO!"), 5000)
            });

            console.log('1')
            let result = await promise; // Attende fino a quando la promise si risolve.
            console.log(result)
            console.log('2')
        }

        f();
        console.log('ciao')
    </script>
</head>
