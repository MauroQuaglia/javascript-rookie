<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Locale</title>
    <script>
        'use strict';

        let o =
            {
                p: 1000000, // number
                toString() {
                    return this.p.toString();
                },
                toLocaleString() {
                    return this.p.toLocaleString();
                }
            };

        console.log(o.p) // 1000000
        console.log(o.toString()); // 1000000
        console.log(o.toLocaleString()); // 1,000,000

    </script>
</head>
</html>
