<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script>
        // Il this dipende dal contesto di esecuzione e non da quello di definizione.
        'use strict';

        const f = function () {
            console.log(`Value of this: ${this}`);
        }
        f(); // undefined

        let obj = {}
        obj['myFunction'] = f;
        obj.myFunction(); // obj
    </script>
</head>
</html>
