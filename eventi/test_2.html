<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>addEventListener</title>
</head>
<body>

<input id="button" value="Add Event Listener" type="button">
<script>
	function gestore_1(event){
        console.log(event)
		console.log('This:', this) // elemento che contiene il gestore
        console.log('Primo evento!')
	}
    function gestore_2(event){
        console.log('Secondo evento!')
        console.log('event.type', event.type)
    }
    button.addEventListener("click", gestore_1)
    button.addEventListener("click", gestore_2)
</script>


</body>
</html>
