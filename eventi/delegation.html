<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>capturing</title>
</head>
<body>

<div id="nonno">
	<div data-xxx="pippo" data-kkk="paperino">PIPPO</div>
	<div data-xxx="pluto">PLUTO</div>
</div>

<script>
    function nonno(event) {
        console.log(event.target.dataset)
        console.log(event.target.dataset.xxx)
        console.log(event.target.dataset.kkk)
    }

    document.querySelector('#nonno').addEventListener('click', nonno, {capture: false})
</script>

</body>
</html>
