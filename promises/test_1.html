<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test</title>
	<script>
        function delay(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => resolve(), ms);
            });
        }

        delay(3000).then(() => alert('runs after 3 seconds'));
	</script>
</head>
