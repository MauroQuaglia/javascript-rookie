<!DOCTYPE html>
<html lang="en">
<head>
    <title>Callback</title>
    <script>
        function loadScript(src, callback) {
            let script = window.document.createElement('script');
            script.src = src;
            script.onload = () => callback(null, script);
            script.onerror = () => callback(new Error('Error!'), null)
            window.document.head.append(script);
        }

        // Success
        loadScript('my_script.js', (error, script) => {
            if (error) {
                alert('Error!')
            }

            if (script) {
                test();
            }
        });

        // Error
        loadScript('my_script_xxx.js', (error, script) => {
            if (error) {
                alert('Error!')
            }

            if (script) {
                test();
            }
        });
    </script>
</head>
<body>
</body>
</html>
