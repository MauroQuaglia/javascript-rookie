<!DOCTYPE html>
<html lang="en">
<head>
	<title>Network fetch()</title>
	<script>
        // Per vedere tutti gli headers della response
        fetch('https://api.restful-api.dev/objects')
            .then(response => {
                for (let [name, value] of response.headers) {
                        console.log(`${name}: ${value}`)
                }
            })
	</script>
</head>
<body>
Network fetch() examples...
</body>
</html>
