<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <script>
        // Facciamo solo quelche esempio dei più significativi.

        // for/of è di ES6 e si usa sugli iterable.

        // LIVE!
        let data1 = [1, 2, 3, 4, 5, 6];
        let sum1 = 0;
        for (let element of data1) {
            sum1 += element;
            if (element === 2) {
                data1[5] = 0;
            }
        }
        console.log(sum1) // 1+2+3+4+5

        // LIVE!
        let data2 = [1, 2, 3, 4, 5, 6];
        let sum2 = 0;
        for (let i = 0; i < data2.length; i++) {
            let element = data2[i];
            sum2 += element;
            if (element === 2) {
                data2[5] = 0;
            }
        }
        console.log(sum2) // 1+2+3+4+5

        // Occhio che i seguenti non sono proprio uguali
        for (let element of Object.keys(globalThis)) {
            console.log(element);
        }

        for (let element in globalThis) {
            console.log(element);
        }
    </script>
</head>
</html>
